<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    
    <title>Garachu</title>
</head>
<body>
    <div id="overlay">
        <div class='grid-container'>
            
            <div class="settings-container">
                <p>Placeholder for settings</p>
            </div>

            <div class='weather-container'>
                
            </div>

            <div class=grateful-container>
                <h1>Greetings from Garachu</h1>
                <h3>What are you grateful for today?</h3>
                
                <form class="grateful" autocomplete="off">
                    <input type="text" name="grateful" id="grateful-input" placeholder="Today I am grateful for...">
                    <button type="submit">I'M GRATEFUL</button>
                </form>
                
                <ul class="grateful-list"></ul>
                
            </div>  
            
            <div class="quotes">
                <p class="quote"></p>
            </div>
            
        </div>
    </div>
    
    <!-- <script src='background.js'></script> -->
    <script src="src/js/reset.js"></script>
    <script src='src/js/garachu.js'></script>
    <script src='src/js/quotes.js'></script>
    <script src='src/js/weather.js'></script>
            
</body>
</html>
