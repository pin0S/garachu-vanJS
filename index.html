<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    
    <title>Garachu</title>
</head>
<body>
    <div id="overlay">
        <div class='grid-container'>
            
            <form class="name-display">
                <p>Welcome to Garachu we are <strong><u>grateful</u></strong> you decided to use us.
                    <br><br>Please enter your name here 
                    <input type="text" name="username" id="username" placeholder="your name" value="your name"></input>
                    before we continue</p>
            </form>

            <div class="settings-container hide">
                <p>Placeholder for wordcloud link</p>
            </div>

            <div class='weather-container hide'>
                
            </div>

            <div class="grateful-container hide">
                <h1>Greetings <span class="name-change"></span> from Garachu</h1>
                <h3>What are you grateful for today?</h3>
                
                <form class="grateful" autocomplete="off">
                    <input type="text" name="grateful" id="grateful-input" placeholder="Today I am grateful for...">
                    <button type="submit" class="hide">I'M GRATEFUL</button>
                </form>
                
                <ul class="grateful-list"></ul>
                
            </div>  
            
            <div class="quotes hide">
                <p class="quote"></p>
            </div>
            
        </div>
    </div>
    
    <!-- <script src='background.js'></script> -->
    <script src="src/js/reset.js"></script>
    <script src="src/js/username.js"></script>
    <script src='src/js/garachu.js'></script>
    <script src='src/js/quotes.js'></script>
    <script src='src/js/weather.js'></script>

            
</body>
</html>
